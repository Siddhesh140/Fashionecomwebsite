<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion E-Commerce - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="wrapper">
        <!-- Header Section -->
        <header>
            <div class="header-content">
                <button id="accountButton">Account Details</button>
                <h1>Welcome, <span id="userName"></span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="men.html">Men</a></li>
                    <li><a href="women.html">Women</a></li>
                    <li><a href="kids.html">Kids</a></li>
                    <li><a href="shoes.html">Shoes</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content Section -->
        <div class="content" >
            <section class="shop-sections">
                <h2>Shop by Category</h2>
                <div class="categories">
                    <div class="category">
                        <img src="1.jpg" alt="Men's Section" class="category-image">
                        <button class="category-btn" onclick="location.href='men.html'">Men's Section</button>
                    </div>
                    <div class="category">
                        <img src="11.jpg" alt="Women's Section" class="category-image">
                        <button class="category-btn" onclick="location.href='women.html'">Women's Section</button>
                    </div>
                    <div class="category">
                        <img src="22.jpg" alt="Kids' Section" class="category-image">
                        <button class="category-btn" onclick="location.href='kids.html'">Kids' Section</button>
                    </div>
                    <div class="category">
                        <img src="40.jpg" alt="Shoes Section" class="category-image">
                        <button class="category-btn" onclick="location.href='shoes.html'">Shoes Section</button>
                    </div>
                </div>
            </section>
        </div>

        <!-- Footer Section -->
        <footer>
            <p>Contact us at: info@fashion-ecommerce.com</p>
        </footer>
    </div>

    <!-- Account Details Popup -->
    <div class="overlay" id="overlay">
        <div class="popup" id="accountPopup">
            <h2>Account Details</h2>
            <p>Name: <span id="userDetails"></span></p>
            <p>Email: <span id="userEmail"></span></p>
            <p>Phone: <span id="userPhone"></span></p>
            <p>Date of Birth: <span id="userDOB"></span></p>
            <button id="closePopupButton">Close</button>
        </div>
    </div>

    <script>
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
        document.getElementById('userName').innerText = loggedInUser.username;

        document.getElementById('accountButton').addEventListener('click', function() {
            document.getElementById('overlay').style.display = 'flex';
            document.getElementById('userDetails').innerText = loggedInUser.username;
            document.getElementById('userEmail').innerText = loggedInUser.email;
            document.getElementById('userPhone').innerText = loggedInUser.phone;
            document.getElementById('userDOB').innerText = loggedInUser.dob;
        });

        document.getElementById('closePopupButton').addEventListener('click', function() {
            document.getElementById('overlay').style.display = 'none';
        });

        // Redirect to login if not logged in
        if (!loggedInUser) {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
